<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width" />
        <title>num2math</title>
        <link href="src/styles.css" rel="stylesheet" type="text/css" />

        <!-- generated using https://realfavicongenerator.net -->
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
        <link rel="manifest" href="./icons/site.webmanifest" />
        <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="./icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />

        <!-- MathJax-->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
        ></script>

        <!-- Custom -->
        <script defer src="./dist/bundle.js"></script>
    </head>

    <body>
        <div id="frame">
            <div class="intro">
                <h1>num2math</h1>
                <h3>
                    A math expression generator. <br />What is a complicated math equation that
                    equals x? Let's find out!
                </h3>
            </div>

            <form id="form">
                <label for="input">
                    Enter an integer between 0 and 1000 inclusive
                </label>
                <br />
                <input id="input" type="number" min="0" max="1000" name="input" required />
                <br />
                <div class="lr">
                    <div class="left">
                        <input type="checkbox" id="display" checked />
                        <label for="display">Display style</label>
                    </div>
                    <div class="right">
                        <input type="submit" value="Generate" id="render" name="submit" />
                    </div>
                </div>
            </form>

            <div class="options">
                <div>
                    <input
                        type="checkbox"
                        id="gamma-function"
                        name="gamma-function"
                        value="gamma-function"
                        checked
                    />
                    <label for="gamma-function"> Gamma function </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="eulers-identity"
                        name="eulers-identity"
                        value="eulers-identity"
                        checked
                    />
                    <label for="eulers-identity"> Euler's identity </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="limits-exponential"
                        name="limits-exponential"
                        value="limits-exponential"
                        checked
                    />
                    <label for="limits-exponential"> Exponential Limits </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="limits-polynomial"
                        name="limits-polynomial"
                        value="limits-polynomial"
                        checked
                    />
                    <label for="limits-polynomial"> Polynomial Limits </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="number-theory"
                        name="number-theory"
                        value="number-theory"
                        checked
                    />
                    <label for="number-theory"> Number theory </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="geometric-series"
                        name="geometric-series"
                        value="geometric-series"
                        checked
                    />
                    <label for="geometric-series"> Geometric Series </label>
                </div>
            </div>

            <div id="output"></div>
            <button id="download-img">Download as PNG</button>
        </div>
    </body>
</html>
