<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width" />
        <meta
            name="description"
            content="complicated math equation generator. What is a very complicated math
      expression/problem that equals xxx? Enter a solution and get a hard equation that gives that answer."
        />
        <meta
            name="keywords"
            content="math, complicated math, math equation, complicated equation generator, complicated math equation"
        />
        <title>num2math - Complicated math equation generator</title>
        <link href="src/styles.css" rel="stylesheet" type="text/css" />

        <!-- MathJax-->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
        ></script>

        <!-- For Download as PNG capability-->
        <script src="https://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stackblur-canvas/1.4.1/stackblur.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

        <!-- Custom -->
        <script defer src="./dist/download-png.js"></script>
        <script defer src="./dist/script.js"></script>
    </head>

    <body>
        <div id="frame">
            <div class="intro">
                <h1>num2math</h1>
                <h3>
                    A math expression generator. <br />What is a complicated math equation that
                    equals x? Let's find out!
                </h3>
            </div>

            <form id="form">
                <label for="input">
                    Enter an integer between 0 and 1000 inclusive
                </label>
                <br />
                <input id="input" type="number" min="0" max="1000" name="input" required />
                <br />
                <div class="lr">
                    <div class="left">
                        <input type="checkbox" id="display" checked />
                        <label for="display">Display style</label>
                    </div>
                    <div class="right">
                        <input type="submit" value="Generate" id="render" name="submit" />
                    </div>
                </div>
            </form>

            <div class="options">
                <div>
                    <input
                        type="checkbox"
                        id="gamma-function"
                        name="gamma-function"
                        value="gamma-function"
                        checked
                    />
                    <label for="gamma-function"> Gamma function </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="eulers-identity"
                        name="eulers-identity"
                        value="eulers-identity"
                        checked
                    />
                    <label for="eulers-identity"> Euler's identity </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="limits-exponential"
                        name="limits-exponential"
                        value="limits-exponential"
                        checked
                    />
                    <label for="limits-exponential"> Exponential Limits </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="limits-polynomial"
                        name="limits-polynomial"
                        value="limits-polynomial"
                        checked
                    />
                    <label for="limits-polynomial"> Polynomial Limits </label>
                </div>
                <div>
                    <input type="checkbox" id="trig" name="trig" value="trig" checked />
                    <label for="trig"> Trig Identity </label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="geometric-series"
                        name="geometric-series"
                        value="geometric-series"
                        checked
                    />
                    <label for="geometric-series"> Geometric Series </label>
                </div>
            </div>

            <div id="output"></div>
            <button id="download-img">Download as PNG</button>
        </div>
    </body>
</html>
